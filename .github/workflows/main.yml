name: Render Manim Scene

on:
  workflow_dispatch:
    inputs:
      scene_file:
        description: 'Python file containing the scene (relative to repo root)'
        required: true
        default: '_2023/clt/dice_sims.py'
      scene_name:
        description: 'Scene class name to render'
        required: true
        default: 'DiceSimulation'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.wheelhouse
          key: ${{ runner.os }}-pip-3.10-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.10-

      - name: Install system packages (ffmpeg, TeX, cairo, pango)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ffmpeg \
            libcairo2-dev libpango1.0-dev libfreetype6-dev pkg-config \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            dvipng

      - name: Upgrade pip & install common Python packages (use cached pip)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --cache-dir ~/.cache/pip numpy scipy pillow opencv-python tqdm
          mkdir -p ./.wheelhouse

      - name: Clone 3b1b's manim repo and build wheels
        run: |
          git clone https://github.com/3b1b/manim.git
          if [ -f manim/requirements.txt ]; then
            pip install --cache-dir ~/.cache/pip -r manim/requirements.txt || true
          fi
          pip wheel --wheel-dir=./.wheelhouse ./manim || true
          pip install --cache-dir ~/.cache/pip -e ./manim

      - name: Render scene - run CLI from Python scripts dir (robust)
        env:
          SCENE_FILE: ${{ inputs.scene_file }}
          SCENE_NAME: ${{ inputs.scene_name }}
        run: |
          echo "SCENE_FILE=$SCENE_FILE SCENE_NAME=$SCENE_NAME"
          # Determine pip / Python scripts directory where console scripts are installed
          SCRIPTDIR=$(python - <<'PY'
import sysconfig, os
p = sysconfig.get_path("scripts") or ""
print(p)
PY
)
          echo "Python scripts dir: '$SCRIPTDIR'"
          # If manim or manimlib executable exists there, run it
          if [ -x "${SCRIPTDIR}/manim" ]; then
            echo "Found manim executable in scripts dir, running it..."
            "${SCRIPTDIR}/manim" "$SCENE_FILE" "$SCENE_NAME" -p -ql
          elif [ -x "${SCRIPTDIR}/manimlib" ]; then
            echo "Found manimlib executable in scripts dir, running it..."
            "${SCRIPTDIR}/manimlib" "$SCENE_FILE" "$SCENE_NAME" -p -ql
          elif command -v manim >/dev/null 2>&1; then
            echo "'manim' found on PATH, running it..."
            manim "$SCENE_FILE" "$SCENE_NAME" -p -ql
          elif python -c "import importlib,sys; importlib.import_module('manim')" 2>/dev/null; then
            echo "manim module importable but no CLI found; attempting python -m manim (may fail if package lacks __main__):"
            python -c "import manim; print('manim module version:', getattr(manim,'__version__','<no __version__>'))" || true
            python -m manim "$SCENE_FILE" "$SCENE_NAME" -p -ql || true
            echo "If python -m manim failed, printing diagnostics..."
            python -V
            pip list
            echo "Which manim/manimlib on PATH:"
            which -a manim || true
            which -a manimlib || true
            exit 1
          elif python -c "import importlib,sys; importlib.import_module('manimlib')" 2>/dev/null; then
            echo "manimlib module importable; attempting python -m manimlib"
            python -m manimlib "$SCENE_FILE" "$SCENE_NAME" -p -ql || true
            python -V
            pip list
            which -a manim || true
            which -a manimlib || true
            exit 1
          else
            echo "No usable manim CLI or module found. Diagnostics follow:"
            python -V
            pip list
            which -a manim || true
            which -a manimlib || true
            exit 1
          fi

      - name: List media output (for debug)
        run: ls -R media || true

      - name: Upload rendered media
        uses: actions/upload-artifact@v4
        with:
          name: manim-media
          path: |
            media
