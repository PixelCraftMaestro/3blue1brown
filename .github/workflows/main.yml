name: Render Manim Scene

on:
  workflow_dispatch:
    inputs:
      scene_file:
        description: 'Python file containing the scene (relative to repo root)'
        required: true
        default: '_2023/clt/dice_sims.py'
      scene_name:
        description: 'Scene class name to render'
        required: true
        default: 'DiceSimulation'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.wheelhouse
          key: ${{ runner.os }}-pip-3.10-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.10-

      - name: Install system packages (ffmpeg, TeX, cairo, pango)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            ffmpeg \
            libcairo2-dev libpango1.0-dev libfreetype6-dev pkg-config \
            texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended \
            dvipng

      - name: Upgrade pip & install common Python packages (use cached pip)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --cache-dir ~/.cache/pip numpy scipy pillow opencv-python tqdm
          mkdir -p ./.wheelhouse

      - name: Clone 3b1b's manim repo and build wheels
        run: |
          git clone https://github.com/3b1b/manim.git
          if [ -f manim/requirements.txt ]; then
            pip install --cache-dir ~/.cache/pip -r manim/requirements.txt || true
          fi
          pip wheel --wheel-dir=./.wheelhouse ./manim || true
          pip install --cache-dir ~/.cache/pip -e ./manim

      - name: Render scene (prefer CLI, fallback to imports) and show diagnostics
        env:
          SCENE_FILE: ${{ inputs.scene_file }}
          SCENE_NAME: ${{ inputs.scene_name }}
        run: |
          echo "SCENE_FILE=$SCENE_FILE SCENE_NAME=$SCENE_NAME"
          # Prefer the installed CLI script if present
          if command -v manim >/dev/null 2>&1; then
            echo "Found 'manim' CLI:"
            manim --version || true
            manim "$SCENE_FILE" "$SCENE_NAME" -p -ql
          elif command -v manimlib >/dev/null 2>&1; then
            echo "Found 'manimlib' CLI:"
            manimlib --version || true
            manimlib "$SCENE_FILE" "$SCENE_NAME" -p -ql
          elif python -c "import importlib,sys; importlib.import_module('manim')" 2>/dev/null; then
            echo "manim module importable; printing module info and attempting python -m manim (may fail if package lacks __main__):"
            python -c "import manim,sys; print('manim module:', getattr(manim,'__version__', '<no __version__>'))" || true
            python -m manim "$SCENE_FILE" "$SCENE_NAME" -p -ql || true
            echo "If python -m manim failed, try running the 'manim' console script. See diagnostics below."
            python -V
            pip list
            which -a manim || true
            which -a manimlib || true
            exit 1
          elif python -c "import importlib,sys; importlib.import_module('manimlib')" 2>/dev/null; then
            echo "manimlib module importable; attempting python -m manimlib"
            python -c "import manimlib,sys; print('manimlib module loaded')" || true
            python -m manimlib "$SCENE_FILE" "$SCENE_NAME" -p -ql || true
            python -V
            pip list
            which -a manim || true
            which -a manimlib || true
            exit 1
          else
            echo "No usable manim CLI or module found. Diagnostics:"
            python -V
            pip list
            echo "Which manim/manimlib (if any):"
            which -a manim || true
            which -a manimlib || true
            exit 1
          fi

      - name: List media output (for debug)
        run: ls -R media || true

      - name: Upload rendered media
        uses: actions/upload-artifact@v4
        with:
          name: manim-media
          path: |
            media
